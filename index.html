<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Redirecting…</title>

<!-- Tell search engines the official URL -->
<link rel="canonical" href="https://alienbee239.github.io/CAT-Exam-Study-Tracker-and-planner/">

<!-- Meta refresh for instant redirect -->
<meta http-equiv="refresh" content="0; url=https://alienbee239.github.io/CAT-Exam-Study-Tracker-and-planner/">

<script>
  // JavaScript redirect (preserves query and hash)
  const newURL = "https://alienbee239.github.io/CAT-Exam-Study-Tracker-and-planner/";
  location.replace(newURL + location.search + location.hash);
</script>

<style>
  body {
    font-family: sans-serif;
    text-align: center;
    padding-top: 3 rem;
  }
  a {
    color: #007acc;
  }
</style>
</head>
<body>
<p>Redirecting you to the updated site…</p>
<p>If you are not redirected automatically, 
<a href="https://alienbee239.github.io/CAT-Exam-Study-Tracker-and-planner/">
click here to visit the new page</a>.</p>
</body>
</html>
